<div>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Firstname</label>
      <input type="text" class="form-control" id="firstname" placeholder="">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Last name</label>
      <input type="text" class="form-control" id="lastname" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <p>Password change</p>
    <div class="form-group">
      <label for="exampleInputPassword1">Current Password &nbsp; (leave blank to leave unchanged)</label>
      <input type="password" class="form-control" id="current-password" placeholder="Current Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password &nbsp; (leave blank to leave unchanged)</label>
      <input type="password" class="form-control" id="new-password" placeholder="New Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">SAVE CHANGES</button>
  </form>
</div>
