<div id="app-main-div">
  <div>
    <div>
      <app-nav>Loading main nav...</app-nav>
    </div>
    <img id="logo-image" alt="Nala's Logo" src="./images/nala-logo.png">
    <nav id="navbar2" class="navbar navbar-expand-lg navbar-light bg-light">
      <div id="div-navbar2" class='container'>
        <ul class="nav navbar-nav">
          <li class='nav-item'>
            <a class='nav-link' routerLink="/home">SHOP</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' routerLink="/lookbok">LOOKBOK</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' routerLink="/contact">CONTACT</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' routerLink="/cart"><img id="cart" src="./images/cart2.jpg"></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="inner-outlet">
      <div>
        <div id="div-sorting">
          <select class="form-control" id="sorting">
            <option selected>Default Sorting</option>
            <option value="1">Sort by popurarity</option>
            <option value="2">Sort by average rating</option>
            <option value="3">sort by newness</option>
            <option value="4">sort by price low to hight</option>
            <option value="5">sort by price higth to low</option>
          </select>
        </div>
        <div class="container">
          <div *ngFor="let product of products" class="row">
            <div>{{product.name}}</div>
            <div>{{product.description}}</div>
            <div>Price: {{product.price}} SEK</div>
            <div>Category: {{product.category.name}}</div>
            <div>Size: {{product.size.name}}</div>
            <div>Stock: {{product.stock}}</div>
            <img src="{{product.imagePath}}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-footer>Loading footer...</app-footer>
  </div>
  <div id="copyright">
    <p>Copyright Â© 2018 NALA</p>
  </div>
</div>
