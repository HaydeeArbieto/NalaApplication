<div>
  <div>
    Have a coupon?
    <a></a>
  </div>
  <form>
    <h4>BILLING DETAILS</h4>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Compnay name">
      </div>
    </div>
    <div class="col-auto my-1">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Country</option>
        <option value="1">Swaziland</option>
        <option value="2">Sweden</option>
        <option value="3">Switzerland</option>
        <option value="4">Syria</option>
        <option value="5">Taiwan</option>
        <option value="6">Tajikistan</option>
        <option value="7">Tanzania</option>
        <option value="4">Thailan</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Adress">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Port nummer??">
    </div>

    <div class="container">
      <h4>YOUR ORDER</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alix Shirt - XS 	× 1</td>
            <td>kr649.00</td>
          </tr>
          <tr>
            <td>Subtotal</td>
            <td>kr649.00</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>Free shipping</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>kr649.00 (includes kr129.80 VAT)</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Klarna Invoice
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Klarna Part Payments
    </label>
  </div>
  <div class="form-check disabled">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
    <label class="form-check-label" for="exampleRadios3">
      Credit Card (Stripe)
    </label>
  </div>
  <div class="form-check disabled">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
    <label class="form-check-label" for="exampleRadios3">
      PayPal
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      I’ve read and accept the terms & conditions *
    </label>
  </div>
  <button type="button" class="btn btn-warning">PLACE HOLDER</button>
</div>
