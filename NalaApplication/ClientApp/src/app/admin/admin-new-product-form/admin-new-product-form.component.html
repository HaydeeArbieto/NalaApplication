<p>NEW PRODUCT WORKS</p>
<div class="container">
  <h1>New Product</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" formControlName="category">
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <select class="form-control" id="size" formControlName="size">
        <option *ngFor="let size of sizes" [value]="size.id">{{size.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" id="color" formControlName="color">
        <option *ngFor="let color of colors" [value]="color.id">{{color.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
